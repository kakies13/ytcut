services:
  # Backend Service (Python)
  - type: web
    name: ytcut-backend
    env: python
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false

  # Frontend Service (Node.js)
  - type: web
    name: ytcut-frontend
    env: node
    region: frankfurt
    plan: free
    rootDir: frontend
    buildCommand: |
      npm install
      npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: ytcut-backend
          property: host
